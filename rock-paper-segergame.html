<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Segier Game</title>
    <link rel="stylesheet" href="rock-paper-segergame.css">
</head>
<body>
    <h1>Rock Paper Seger Game</h1>
    <div class="choices">
        <div class="choice"  id="rock">
            <img src="rock.png" alt="Img Not Found">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png" alt="Img Not Found">
        </div>
        <div class="choice" id="scissors">
            <img src="scissors.png" alt="Img Not Found">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>


    <div class="msg-container">
        <p id="msg">Play your Move</p>
    </div>
    <script src="rock-paper-segergame.js"></script>
</body>
</html>
